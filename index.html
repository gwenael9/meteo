<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/nuage.png" type="image/x-icon">
    <title>La météo nantaise</title>
</head>

<body>

    <main class="container">

        <nav class="navbar row">

            <div class="container-fluid col">
              <a class="navbar-brand">
                <i class="bi bi-thermometer-sun"></i>
                Météo
              </a>
            </div>

            <div class="barre col">
                    <input class="search" type="search" id="search" placeholder="Où êtes-vous ?">
            </div>

        </nav>

        <div class="paragraphe">

            <!-- img à gauche + ville et temp à droite -->
            <section class="sect1">

                <div class="gauche">
                    <p id="description"></p>
                </div>

                <div class="droite">
                    <div class="ville">
                        <p id="ville"></p>
                    </div>
                    <div class="temperature">
                        <p id="temperature"></p>
                    </div>
                </div> 

            </section>


            <!-- bloc d'indice météo -->
            <section class="sect2">
                <div class="indice_meteo row">
                    <div class="bloque col-3">
                        <h6>Humidité</h6>
                        <p id="humidity"></p>
                    </div>
                    <div class="bloque col-3">
                        <h6>Maximum</h6>
                        <p id="max"></p>
                    </div>
                    <div class="bloque col-3">
                        <h6>Visibilité</h6>
                        <p id="visibility"></p>
                    </div>
                    <div class="bloque col-3">
                        <h6>Vent</h6>
                        <p id="windSpeed"></p>
                    </div>
                    <div class="bloque col-3">
                        <h6>Minimum</h6>
                        <p id="min"></p>
                    </div >
                    <div class="bloque col-3">
                        <h6>Pression</h6>
                        <p id="pressure"></p>
                    </div>
                </div>
            </section>
            
        
        </div>

    </main>

    <script src="./js/script.js"></script>
</body>

</html>
